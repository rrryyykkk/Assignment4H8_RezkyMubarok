<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="updateForm">
      <div class="container mb-3">
        <!-- Input -->
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Anda</label>
          <input type="text" class="form-control" id="updateName" name="nama" />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="updateRole" name="role" />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label">Availability</label>
          <input
            type="text"
            class="form-control"
            id="updateAvailability"
            name="availability"
          />
        </div>
        <div class="mb-3">
          <label for="usia" class="form-label">Usia Anda</label>
          <input type="text" class="form-control" id="updateUsia" name="usia" />
        </div>
        <div class="mb-3">
          <label for="lokasi" class="form-label">Lokasi Anda</label>
          <input
            type="text"
            class="form-control"
            id="updateLokasi"
            name="lokasi"
          />
        </div>
        <div class="mb-3">
          <label for="pengalaman" class="form-label">Pengalaman Anda</label>
          <input
            type="text"
            class="form-control"
            id="updatePengalaman"
            name="pengalaman"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="updateEmail"
            name="email"
          />
        </div>

        <!-- Tombol Submit -->
        <div class="mb-3">
          <button type="button" onclick="updateData()" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>
    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
